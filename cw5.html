<!DOCTYPE html>
<html lang = "en">
<meta charset = "UTF-8">

<title>Job Application Form</title>

<link rel = "stylesheet"  type = "text/css"  href="cw5CSS.css" />

</head>
<body>
<h1>Job Application Form</h1>
<form action="finished_application.php" method="post">
<div>
	<label for="position">Position Applied For:</label>
	<input type="text" id="position" name="position" required>
</div>
<div>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" required>
</div>
<div>
    <label>Gender:</label>
    
    <label for="male">Male</label>
	<input type="radio" id="male" name="gender" value="male">
    
    <label for="fem">Female</label>
	<input type="radio" id="fem" name="gender" value="female">
</div>
<div>
	<label for="count">Nationality:</label>
	<input type="text" id="count" name="count">
</div>
<div>
	<label for="dob">Date of Birth:</label>
	<input type="date" id="dob" name="dob">
</div>
<div>
	<label for="add">Address:</label>
	<textarea id="add" name="add"></textarea>
</div>
<div>
	<label for="phone">Telephone Number:</label>
	<input type="tel" id="phone" name="phone" required>
</div>

<div>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" required>
</div>
<div>
	<h2>Educational History and Qualifications:</h2>
	<textarea id="edu" name="edu" rows="5"></textarea>
</div>
<div>
	<h2>Work Experience/Employment/Training:</h2>
	<label for="yearsExp">Years of Experience:</label>
	<input type="range" id="yearsExp" name="yearsExp" min="0" max="10" step="1" value="0">
	<output for="yearsExp" id="yearsV">0</output> years
</div>
<div>
	<label for="state">Personal Statement:</label>
	<textarea id="state" name="state" rows="5"></textarea>
</div>
<div>
	<h2>Referees:</h2>
	<div>
		<div>
			<label for="refName">Name:</label>
			<input type="text" id="refName" name="refName">
		</div>
		<div>
			<label for="refOccu">Occupation:</label>
			<input type="text" id="refOccu" name="refOccu">
		</div>
		<div>
			<label for="refRel">Relationship:</label>
			<select id="refRel" name="refRel">
				<option value="friend">Friend</option>
				<option value="family">Family</option>
				<option value="colleague">Colleague</option>
				<option value="supervisor">Supervisor</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div>
			<label for="refAdd">Address:</label>
			<input type="text" id="refAdd" name="refAdd">
		</div>
		<div>
			<label for="refPho">Telephone:</label>
			<input type="tel" id="refPho" name="refPho">
		</div>
	</div>
<div>
	<label>Vegetarian:</label>
	<input type="checkbox" id="vegY" name="vegetarian" value="yes">
	<label for="vegY">Yes</label>
	<input type="checkbox" id="vegN" name="vegetarian" value="no">
	<label for="vegN">No</label>
</div>
<div>
	<label for="fruits">Select Fruits:</label>
	<select id="fruits" name="fruits" multiple>
		<option value="apple">Apple</option>
		<option value="banana">Banana</option>
		<option value="cherry">Cherry</option>
		<option value="dragon">Dragon Fruit</option>
		<option value="orange">Orange</option>
		<option value="strawberry">Strawberry</option>
	</select>
</div>
	<div>
		<br/>
		<input type="submit" value="Submit"> &nbsp;&nbsp;&nbsp;
		<input type="reset" value="Clear to Reset">
		</div>
</form>
</body>
</html>
